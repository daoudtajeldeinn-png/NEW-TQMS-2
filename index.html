
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PharmaQualify Pro - Total Quality Management</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #f8fafc; 
          color: #1e293b;
          -webkit-font-smoothing: antialiased;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        @media print {
          @page { 
            size: A4 portrait; 
            margin: 10mm; 
          }
          body { 
            background: white !important; 
            padding: 0 !important; 
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
          }
          .no-print { display: none !important; }
          .print-full-width { 
            width: 100% !important; 
            margin: 0 !important; 
            border: none !important; 
            box-shadow: none !important; 
            transform: none !important;
          }
          .print-border { border: 2px solid #000 !important; }
          table, tr, td, div {
            break-inside: avoid !important;
          }
          .print-watermark {
            display: block !important;
            position: fixed;
            bottom: 10mm;
            right: 10mm;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            opacity: 0.5;
            z-index: 1000;
          }
          /* Ensure black text for maximum readability on paper */
          h1, h2, h3, p, td { color: #000 !important; }
          .bg-indigo-900 { background-color: #1e1b4b !important; color: #fff !important; }
          .bg-slate-900 { background-color: #0f172a !important; color: #fff !important; }
        }

        .print-watermark { display: none; }

        .soft-shadow {
          box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 10px -2px rgba(0, 0, 0, 0.03);
        }

        .glass-effect {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-pill {
          font-size: 0.65rem;
          font-weight: 700;
          padding: 0.25rem 0.75rem;
          border-radius: 9999px;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }
    </style>
